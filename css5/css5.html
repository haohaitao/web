<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护工个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css5.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="back"><img src="images/goback.png"width="25" height="25" alt="返回"></div>
    <div class="head_title">
        个人主页
    </div>
</header>
<main>
<div class="bg">
    <div class="round_head"><img src="images/round.png" width="80px" height="80px" alt=""></div>
    <div class="firstname">
        <span class="name">高素雅 51岁</span><br>
        <span  class="name"><img src="images/Shape-4.png">北京,通州,果园 </span>
    </div>
</div>
    <div class="skill">专业技能</div>
    <hr>
    <div class="need">
        <span class="xx"><img src="images/xx.png" alt="xx" width="16px" height="16px">住家</span>
        <span style="color: #e1e5e7">|</span>
        <span class="xx"><img src="images/xx.png" alt="xx" width="16px" height="16px">不含餐</span>
    </div>
    <hr>
    <div class="detail">
        <span class="content_color">从业年限</span>
        <span style="color: #e1e5e7">|</span>
        <span style="padding-left: 1.2em">0~3年</span>
    </div>
    <hr>
    <div class="detail">
        <span class="content_color">工作时间</span>
        <span style="color: #e1e5e7">|</span>
        <span style="padding-left: 1.2em">全天</span>
    </div>
    <hr>
    <div class="detail">
        <span class="content_color">服务价格</span>
        <span style="color: #e1e5e7">|</span>
        <span style="color: red;padding-left: 1.2em">25元/小时</span>
    </div>
    <hr>
    <div class="one">
        <span class="content_color">自我介绍</span>
        <span style="color: #e1e5e7">|</span>
    </div>
    <div class="two">可以洗衣、做饭、照顾老人。在护工方面有5年经验，经验丰富。</div>
    <hr>
</main>
<footer>
    <div class="message">留言</div>
    <div class="telephone">联系电话</div>
</footer>
</body>
</html>
