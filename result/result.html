<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>js获取url最后一个斜杠后的数据</title>
  <style>
  </style>
</head>
<body>
<div>
输入一个url地址：<input type="text" id="content" name="url" style="width: 195px;"/><button onclick="getResult()">提交</button><br/>
<p>最后一个斜杠后的内容为：<span id="result"></span></p>
</div>

<script>
function getResult(){
var sRegex = '^((https|http|ftp|rtsp|mms)?://)' + '([0-9a-z_!~*\'()-]+.)*' + '([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]';
var re = new RegExp(sRegex);
var inputValue = document.getElementById('content').value
if (re.test(inputValue)) {
      var url = inputValue;
      var index = url.lastIndexOf("\/");
      str = url.substring(index + 1,url.length);
	  document.getElementById('result').innerHTML = str
    }else{
	document.getElementById('result').innerHTML = '请输入合法的网址，例如：https://www.baidu.com'
	document.getElementById('result').style.color = 'red'
	}
}
</script>
</body>
</html>
