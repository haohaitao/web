<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css4.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="register">注册</div>
<div class="login">登陆</div>
<div class="close">关闭</div>
<div class="phone-div">
    <div class="phone"><img src="images/iphone.png" width="20px" height="30px"></div>
    <div class="phone-text"><input type="text"  maxlength="11"  placeholder="请输入手机号"></div>
</div>
<div class="lock-div">
<div class="lock"><img src="images/lock.png" width="20px" height="30px"> </div>
<div class="lock-text"><input type="password" placeholder="请输入密码"></div>
</div>
<div class="button-login">登陆</div>
<div class="no-password"><a href="#">忘记密码</a></div>
</body>
</html>
